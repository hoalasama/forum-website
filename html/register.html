<!DOCTYPE html>
<html>
<head>
  <title>Đăng ký thành viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .register-form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .register-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-form input[type="text"],
    .register-form input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .register-form button {
      width: 100%;
      padding: 8px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-form">
    <h2>Đăng ký thành viên</h2>
    <input type="text" placeholder="Tên đăng nhập"><br>
    <input type="password" placeholder="Mật khẩu"><br>
    <input type="password" placeholder="Xác nhận mật khẩu"><br>
    <button>Đăng ký</button>
  </div>

  <footer>
    <p>Bản quyền © 2023 Diễn đàn học tiếng Anh. All rights reserved.</p>
  </footer>
</body>
</html>
