{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align:center; margin-block:30px; color:red;">Login</h1>

<form method="POST" action="." style="margin-left:150px;">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="SignIn" style="margin-block:25px;">
</form>

<p style="margin-left: 150px;">
    Don't have (an) account(s)? | <a href="{% url 'signup' %}">Signup</a>
</p>

{% endblock content %}
