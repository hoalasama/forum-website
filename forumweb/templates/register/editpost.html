{% extends 'base.html' %}

{% block content %}
    <div style="display: flex; justify-content: center; ">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.media }}
            <label>Post content:</label>      
            {{ form.as_p }}

            <button type="submit">Save</button>
            <a href="{{ request.META.HTTP_REFERER }}">Back</a>
        </form>
    </div>
{% endblock %}
