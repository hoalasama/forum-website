{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div id="user-info">
    <div id="user-pic"><img id="pic" src="{{author.profile_pic.url}}" alt="" width="128" height="128"></div>
    <div id="user-name"><p id="uname">{{author.fullname}}</p></div>
</div>


<h1 style="text-align:center; margin-block:50px; color:white;">Full Name : {{author.fullname}}</h1>

<img src="{{author.profile_pic.url}}" alt="" style="display: block; margin-left: auto; margin-right: auto;">

<h1 style="text-align:center; margin-block:50px; color:white;">Bio : {{author.bio}}</h1>

<h1 style="text-align:center; margin-block:50px; color:white;">email : {{author.email}}</h1>


{% endblock content %}
