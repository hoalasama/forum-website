{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align:center; margin-block:50px; color:red;">Create An Account</h1>

<form method="POST" action="." style="margin-left:150px;">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="SignUp" style="margin-block:25px;">
</form>

<p style="margin-left: 150px;">
    Already have (an) account(s)? | <a href="{% url 'signin' %}">SignIn</a>
</p>

{% endblock content %}
