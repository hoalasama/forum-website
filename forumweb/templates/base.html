{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.4.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--NavBar Section-->
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="{% url 'home' %}">Home</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'logout' %}">Logout</a></li>
                    <li class="nav-item"><a href="{% url 'view_profile' %}">Profile</a></li>
                    <li class="nav-item"><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
                    {% else %}
                    <li class="nav-item"><a href="{% url 'signup' %}">Signup</a></li>
                    <li class="nav-item"><a href="{% url 'signin' %}">Signin</a></li>
                    {% endif %}
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand" ><a id="myforum" style="color:white;" href="{% url 'home' %}">My Forum</a></div>
            {% if user.is_authenticated %}
            <div style="font-size:50px; font-weight:300px; margin-left:100px;"><a id="createpost" href="{% url 'create_post' %}">+</a></div>
            {% endif %}
        </div>
        <!--SearchBox Section-->
        <form action="{% url 'search_result' %}" role="form" method="GET">
            <div class="search-box">
                <div>
                    <!--<select name="search-box" id="">
                        <option value="Everything">Everything</option>
                        <option value="Titles">Titles</option>
                        <option value="Descriptions">Descriptions</option>
                    </select>-->
                    
                    <input type="text" name="query" placeholder="search ...">
                    <button type="submit" name="search"><i class="fa fa-search"></i></button>
                </div>
            </div>
            </form>
    </header>
    {% block content %}
    {% endblock content %}
    
        

    
    <script src="{% static 'main.js' %}"></script>
    <!--<script src="{% static 'jquery.js' %}"></script>-->
</body>
</html>
